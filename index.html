<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!--    hallo!-->
</head>

<body>
    <div id="sceen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="billede1" class="billede good hide">
                    <div id="luk1"></div>
                </div>
                <div id="billede2" class="billede good hide">
                    <div id="luk2"></div>
                </div>
                <div id="billede3" class="billede good hide">
                    <div id="luk3"></div>
                </div>
                <div id="billede4" class="billede good hide">
                    <div id="luk4"></div>
                </div>
                <div id="billede5" class="billede bad hide">
                    <div id="luk5"></div>
                </div>
                <div id="billede6" class="billede bad hide">
                    <div id="luk6"></div>
                </div>
                <div id="billede7" class="billede bad hide">
                    <div id="luk7"></div>
                </div>
                <div id="tid"></div>
                <div id="points">
                    <p>0</p>
                </div>
                <div id="mission" class="hide">
                    <div id="tjekknap"></div>
                </div>
            </div>

        </div>
        <div id="start" class="hide">
            <div id="playknap"></div>
            <div id="settingsknapstart"></div>
        </div>
        <div id="gameover1" class="hide"><a id="link1" href="http://privatsnak.dk/?gclid=CjwKCAiArK_fBRABEiwA0gOOc7y3l5GslLAvFYo8ZQy49jJy_MOv9qqNKU76O_ZGEVw-npLS9VvUqhoCBq0QAvD_BwE"></a>
            <div id="replayknap1"></div>
            <div id="politihm"></div>

        </div>
        <div id="gameover2" class="hide"><a id="link2" href="http://privatsnak.dk/?gclid=CjwKCAiArK_fBRABEiwA0gOOc7y3l5GslLAvFYo8ZQy49jJy_MOv9qqNKU76O_ZGEVw-npLS9VvUqhoCBq0QAvD_BwE"></a>
            <div id="replayknap2"></div>
            <div id="surpoliti"></div>

        </div>
        <div id="levelcomplete" class="hide"><a id="link3" href="http://privatsnak.dk/?gclid=CjwKCAiArK_fBRABEiwA0gOOc7y3l5GslLAvFYo8ZQy49jJy_MOv9qqNKU76O_ZGEVw-npLS9VvUqhoCBq0QAvD_BwE"></a>
            <div id="replayknap3"></div>
            <div id="politi_thumbsup"></div>

        </div>
        <div id="settings" class="hide">
            <div id="setting_effect_sound">
                <div id="lydeffekter" class="on">
                    <div id="lydeffekter_sprite"></div>
                </div>
            </div>
            <div id="setting_music">
                <div id="music" class="on">
                    <div id="music_sprite"></div>
                </div>
            </div>
            <div id="luksettings"></div>
        </div>

    </div>

    <audio id="background_music" src="Lyde/musikk.mp3"></audio>
    <audio id="gameover_audio" src="Lyde/game_over.mp3"></audio>
    <audio id="levelcomplete_audio" src="Lyde/level_complete.mp3"></audio>
    <audio id="sendtext_audio" src="Lyde/send.mp3"></audio>
    <audio id="melding" src="Lyde/melding.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
